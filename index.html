<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="history">
            <div class="outer-container">
                <div class="history-container">
                </div>
            </div>
        </div>
        <div class="display">
            <button class="btn-history"><img src="./img/history.png" alt="history" draggable="false"></button>
            <div class="container">
                <h2 class="expression"></h2>
                <h2 class="result"></h2>
            </div>
        </div>
        <div class="buttons">
            <button data-value="clear">AC</button>
            <button class="btn-operation">%</button>
            <button class="btn-operation">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-operation">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-operation">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-operation">+</button>
            <button>.</button>
            <button>0</button>
            <button data-value="delete"><img src="./img/delete.png" alt="delete" draggable="false"></button>
            <button data-value="=">=</button>
        </div>
    </div>
</body>
</html>
