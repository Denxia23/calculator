<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history"><img src="./img/history.png" alt="history"></div>
            <div class="container">
                <h2 class="expression"></h2>
                <h2 class="result"></h2>
            </div>
        </div>
        <div class="buttons">
            <div data-value="clear">AC</div>
            <div class="btn-operation">%</div>
            <div class="btn-operation">รท</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="btn-operation">ร</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="btn-operation">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="btn-operation">+</div>
            <div>.</div>
            <div>0</div>
            <div data-value="delete"><img src="./img/delete.png" alt=""></div>
            <div data-value="=" class="btn-operation">=</div>
        </div>
    </div>
</body>
</html>
